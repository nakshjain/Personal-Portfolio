<ngx-slick-carousel
  class="carousel slides1"
  #slickModal="slick-carousel"
  [config]="slideConfig1"
>
  <div ngxSlickItem *ngFor="let image of images" class="slide">
    <img src="{{ image.link }}" class="image" alt="{{ image.id }}" />
  </div>
</ngx-slick-carousel>
