<div class="contact-me" id="contact-me">
  <div class="contact-heading">Contact Me</div>
  <div class="contact-way">
    <div *ngFor="let contact of contactInfos" class="contact-box">
      <div>
        <a href="{{ contact.link }}"
        ><img
          src="{{ contact.imageUrl }}"
          alt="{{ contact.name }}"
          class="contact-element"
        /></a>
      </div>
    </div>
  </div>
</div>
